{% extends 'oldband/base.html' %}
{% block title %} Contact {% endblock %}
{% block content %} 
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="{% url 'oldband:contact' %}" method="POST">
        {{ form.as_p }}
        <input type="submit" value="submit">
    </form>
{% endblock %}
